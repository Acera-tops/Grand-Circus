<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body class="container"> 
      <!-- "Container" Makes page responsive -->
    <h1>Hello, world!</h1>

    <form>
        <div class="form-group">
        <!-- First name -->
            <label for="exampleFormFirstName">First Name</label>
            <input type="text" class="form-control" id="exampleFormFirstName">
        <!-- Last name -->
            <label for="exampleFormLastName">Last Name</label>
            <input type="text" class="form-control" id="exampleFormLastName">
        <!-- Email -->
            <label for="exampleForEmail">Email address</label>
            <input type="email" class="form-control" id="exampleForEmail" placeholder="name@example.com">
        </div>

        Whats your favorite season?
        <div class="form-check">
        <!-- radio buttons -->
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            Spring
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
             <label class="form-check-label" for="exampleRadios2">
            Summer
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
            Fall
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
            Winter
            </label>
        </div>

        <div class="form-group">
        <!-- text area for any comments -->
            <label for="Comments">Any Comments for us?</label>
            <textarea class="form-control" id="Comments" rows="3"></textarea>
        </div>
        <!-- opt in to email checkbox -->
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="opt-out">
            <label class="form-check-label" for="exampleCheck1">Opt Out of Emails</label>
        </div>

        <!-- submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>



    </form>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
